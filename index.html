<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <form action="/form-handling-url" method="post" class="form">
        <fieldset>
            <legend id="addUser">Add User</legend>

            <div class="formContent">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div class="formContent">
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div class="formContent">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div class="formContent status">
                <div>
                    <div>
                        <label for="role">Status:</label>
                    </div>
                    <select id="role" name="user_role_name">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <div>
                        <label for="date">Date:</label>
                    </div>
                    <input type="date" id="date" name="date">
                </div>
            </div>

            <div class="formContent">
                <p>Choose your favorite Web language:</p>
                    <div class="favLang">
                        <div>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">HTML</label>
                        </div>

                        <div>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS</label>
                        </div>

                        <div>
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </div>
                    </div>
            </div>

            <div class="formContent">
                <div class="comments">
                <label for="comments">Comments</label>
                </div>
                <textarea id="comments" name="comments"></textarea>
            </div>



            <div class="checkbox">
                <div class="centerBox">
                    <input type="checkbox" id="signup" name="signup" value="Signup">
                </div>

                <div>
                    <label class="textwrap" for="signup">Sign up for newsletter</label>
                </div>

                <div class="centerBox">
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                </div>

                <div>
                    <label class="textwrap" for="terms"> Agree to terms and conditions</label>
                </div>
            </div>

            <div class="formContent" id="submit">
                <button type="submit">Submit</button>
            </div>

            </fieldset>
        </form>
    </body>
</html>
